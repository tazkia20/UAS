    <h2 style="color: red;">Formulir Pembelian</h2>

    <form onsubmit="saveData(event)">
        <table align="center" cellpadding="10" cellspacing="0" bgcolor="black" width="600">
            <tr>
                <td style="color: white; font-weight: 600;">Nama Lengkap</td>
                <td><input type="text" id="fullname" name="fullname" size="40" required></td>
            </tr>
            <tr>
                <td style="color: white; font-weight: 600;">Alamat Pengiriman</td>
                <td><input type="text" id="address" name="address" size="40" required></td>
            </tr>
            <tr>
                <td style="color: white; font-weight: 600;">Pilih Produk</td>
                <td>
                    <select id="product" name="product" onchange="updatePrice()" required>
                        <option value="">-- Pilih Produk --</option>
                        <option value="Alat Pemadam 1">Alat Pemadam 1 - Rp150.000</option>
                        <option value="Alat Pemadam 2">Alat Pemadam 2 - Rp200.000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: white; font-weight: 600;">Total</td>
                <td><input type="text" id="total" name="total" size="40" readonly required></td>
            </tr>
            <tr>
                <td style="color: white; font-weight: 600;">Metode Pembayaran</td>
                <td>
                    <select id="payment" name="payment" required>
                        <option value="GoPay">GoPay</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="ShopeePay">ShopeePay</option>
                        <option value="DANA">DANA</option>
                        <option value="COD">Cash on Delivery (COD)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Kirim Pesanan" style="padding: 10px 20px; font-weight: bold;">
                </td>
            </tr>
        </table>
    </form>

    <!-- JavaScript untuk handle form -->
    <script>
        function updatePrice() {
            const product = document.getElementById("product").value;
            const totalField = document.getElementById("total");

            if (product === "Alat Pemadam 1") {
                totalField.value = "Rp150.000";
            } else if (product === "Alat Pemadam 2") {
                totalField.value = "Rp200.000";
            } else {
                totalField.value = "";
            }
        }

        function saveData(event) {
            event.preventDefault();

            const data = {
                fullname: document.getElementById("fullname").value,
                address: document.getElementById("address").value,
                product: document.getElementById("product").value,
                total: document.getElementById("total").value,
                payment: document.getElementById("payment").value
            };

            localStorage.setItem("invoiceData", JSON.stringify(data));
            window.location.href = "invoice.html";
        }
    </script>
